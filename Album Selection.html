<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf1f1;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .sub-header {
            background-color: #1565C0;
            color: white;
            padding: 10px;
            font-size: 18px;
        }
        table {
            width: 100%;
            text-align: center;
            border-spacing: 20px;
        }
        img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
        }
        .footer {
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        .album-title {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Album Selection</h1>
        <p>Choose Your Musical Journey</p>
    </div>

    <div class="sub-header">Indian Music</div>
    <table>
        <tr>
            <td>
                <img src="https://upload.wikimedia.org/wikipedia/en/d/d5/Chants_of_India_1997_front_cover.jpg" alt="Chants of India">
                <div class="album-title">Album Title: Chants of India</div>
            </td>
            <td>
                <img src="https://static.qobuz.com/images/covers/9b/34/u2z4hmlzw349b_600.jpg" alt="Shankara">
                <div class="album-title">Album Title: Shankara</div>
            </td>
        </tr>
    </table>

    <div class="sub-header">Western Music</div>
    <table>
        <tr>
            <td>
                <img src="https://cdn-images.dzcdn.net/images/cover/941db61cd5c834425961ccd1284d9da8/1900x1900-000000-80-0-0.jpg" alt="Wild West Acoustic">
                <div class="album-title">Album Title: Wild West Acoustic</div>
            </td>
            <td>
                <img src="https://cdn-images.dzcdn.net/images/cover/413c52ef10d5c5ec9736579dfc401899/0x1900-000000-80-0-0.jpg" alt="Hot Country Jazz">
                <div class="album-title">Album Title: Hot Country Jazz</div>
            </td>
        </tr>
    </table>

    <div class="footer">
        Â© 2023 Maharaja Music Company. All rights reserved.
    </div>

</body>
</html>
